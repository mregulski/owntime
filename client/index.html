<!DOCTYPE html>
<html lang="pl" class="fill-container">
<head>
    <meta charset="UTF-8">
    <title>Jak Szybciej doajde</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body class="fill-container">
<main id="app" class="fill-container">
    <div id="map" class="fill-container"></div>
    <div id="ui">
        <!-- Searchbox with chosen connection details on right -->
            <yak-rating></yak-rating>
        <section class="searchbox">
            <yak-search></yak-search>

            <yak-route :route="activeRoute"></yak-route>

        </section>


        <!-- Table of connections generated from searchbox input -->
        <yak-routes :active-route="activeRoute"></yak-routes>

        <div class="flex-fill">
        </div>
        <!-- Timer and alarm for chosen connection -->
        <yak-alert :active-route="activeRoute"></yak-alert>
    </div> <!-- ui -->
</main>
<!-- JS -->
<!-- dependencies -->
    <script src="https://unpkg.com/vue@2.1.0/dist/vue.js"></script>
    <script>Vue.config.devtools = true;</script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/moment/locale/pl.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>

    <script src="https://cdn.rawgit.com/simplesmiler/vue-clickaway/2.1.0/dist/vue-clickaway.js"></script>
<!-- app -->
    <script src="src/js/app.js"></script>
    <script src="src/js/log.js"></script>
    <script src="src/js/geolocation.js"></script>
    <script src="src/js/notification.js"></script>
    <script src="src/js/initMap.js"></script>
    <script src="src/js/sendRequest.js"></script>
    <!-- <script src="src/js/route.js"></script> -->

<!-- Vue components -->
    <script src="src/components/alert.component.js"></script>
    <script src="src/components/search.component.js"></script>
    <script src="src/components/routeInfo.component.js"></script>
    <script src="src/components/routes.component.js"></script>
    <script src="src/components/rating.component.js"></script>

<!-- Initialize root Vue component -->
    <script src="src/js/app.init.js"></script>
<!-- initialize map -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvWrjHtzy7EB0l97Bu6v0LPNHYvGIHLLA&callback=mapsCallback">
    </script>
</body>
</html>
